<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="simple GET request">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub search app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <form role="form" class="search" method="post">
        <fieldset name="search-input">
            <legend>GitHub Search Tool</legend>
            <label for="username">Enter a GitHub username</label>
            <input placeholder="great" type="text" id="username" required>
            <button type="submit">search</button>
        </fieldset>
    </form>
    <div class="hidden">
        <p>These are what we found:</p>
        <div class="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
